# # /app/nsjail.cfg

# name: "py-sandbox"
# description: "Restricted Python exec without user/pid/net namespaces"

# # Make the host root visible (read-only) so /usr/local/bin/python3 and libs are available
# mount {
#   src: "/"
#   dst: "/"
#   is_bind: true
#   rw: false
# }

# # Writable scratch space
# mount {
#   src: "/tmp"
#   dst: "/tmp"
#   is_bind: true
#   rw: true
# }

# # Read-only /proc
# mount {
#   src: "/proc"
#   dst: "/proc"
#   fstype: "proc"
#   rw: false
# }

# # Disable new namespaces/cgroups (Cloud Run-safe)
# clone_newuser: false
# clone_newpid:  false
# clone_newuts:  false
# clone_newipc:  false
# clone_newnet:  false
# clone_newcgroup:false
# clone_newns:   false

# # Modest limits (tune as needed)
# rlimit_as:    268435456   # 256 MB
# rlimit_cpu:   5
# rlimit_fsize: 10485760    # 10 MB

# # Kill the jailed process after N seconds regardless
# time_limit: 10

# # Quieter logs once youâ€™re done debugging
# verbose: false
